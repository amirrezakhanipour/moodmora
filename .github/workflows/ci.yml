name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  api-worker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api-worker
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: services/api-worker/package-lock.json
      - run: npm ci
      - run: npm run test -- --run
      - run: npx tsc -p tsconfig.json --noEmit

  mobile-analyze:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - run: flutter pub get
      - run: flutter analyze
